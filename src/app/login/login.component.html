



<div class="container">
  <div class="col-md-6 col-md-offset-3" >
    <div class="alerte alerte-danger" *ngIf="mode==1">
      <strong>bad credential ...</strong>

    </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Authentification</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
            <label class="control-label">Username:</label>
            <input ngModel="" type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="control-label">Password:</label>
            <input ngModel="" type="password" name="password" class="form-control"  required>
        </div>
          <button type="submit" class="btn btn-danger">login</button>
          <button type="submit" class="btn btn-success" (click)="registration()">register</button>

      </form>

    </div>
  </div>
  </div>

</div>>
